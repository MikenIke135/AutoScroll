<html>
  <head>
    <title>Simple Auto Scroll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
        
  </head>
  <body >
    <div class="container">
      <div class="row input-row">
        <div class="col-6">
            <div class="form-group">
                <label class="entryLabel" id="speed-label" for="speed-field">Speed (seconds)</label>
                <input type="NUMBER" class="form-control in-field" id="speed-field" placeholder="Enter Number" step="1" pattern="\d+" value=0 min=0 required>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="entryLabel" id="refresh-label" for="refresh-field">Refresh Rate (seconds)</label>
                <input type="NUMBER" class="form-control in-field" id="refresh-field" placeholder="Enter Number" step="1" pattern="\d+" value=0 min=0 required>
            </div>
        </div>
      </div>
      
      <hr/>
      <div class="row button-row">
          <div class="col-2">
            </div>
        <div class="play-button-div">
          <button class="btn play-button" id="start-button">
             Start <i class="fas fa-play"></i>
          </button>
        </div>
        <div class="col-4">
          </div>
        <div class="stop-button-div">
            <button class="btn stop-button" id="stop-button">
                Stop <i class="fas fa-stop"></i>
            </button>
        </div>
        <div class="col-2">
          </div>
      </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
