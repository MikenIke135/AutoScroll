<html>

<head>
    <title>Simple Auto Scroll</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

</head>

<body>
    <form>
    <div class="container">
        <div class="row input-row">
            <div class="col-12">
                <div class="form-group">
                    <label class="entryLabel">Speed (seconds)</label>
                    <input type="NUMBER" class="form-control in-field" id="speed-field" placeholder="Enter Number" step="1" pattern="\d+" value=30
                        min=10 required>
                </div>
            </div>
        </div>
        <hr />
        <div class="row hidden-div">
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="refresh">
                    <label class="tab-switch" for="tab-switch">Enable Refresh</label>
                    <input type="NUMBER" class="form-control in-field" id="refresh-field" placeholder="Enter Number" step="1" pattern="\d+" value=60
                        min=10  style = "display:none">
                </div>
            </div>
        </div>
    
    <div class="row hidden-div">
        <div class="col-12">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="carousel">
                <label class="tab-switch" for="tab-switch">Enable Tab Carousel</label>
                <input type="NUMBER" class="form-control in-field" id="carousel-field" placeholder="Interval (sec)" step="1" pattern="\d+"
                value=10 min=10  style = "display:none">
            </div>
            
            </div>
        </div>


    <br>
    <div class="row button-row">
        <div class="col-2">
        </div>
        <div class="play-button-div">
            <button class="btn play-button" id="start-button">
                Start
                <i class="fas fa-play"></i>
            </button>
        </div>
        <div class="col-4">
        </div>
        <div class="stop-button-div">
            <button class="btn stop-button" id="stop-button">
                Stop
                <i class="fas fa-stop"></i>
            </button>
        </div>
        <div class="col-2">
        </div>
    </div>
    </div>
</form>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/background.js"></script>
</body>

</html>
